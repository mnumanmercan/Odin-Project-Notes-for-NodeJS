<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon | Auto Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Bootstrap Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
    >

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: "Segoe UI", sans-serif;
        }

        .coming-soon-box {
            background: rgba(0, 0, 0, 0.55);
            border-radius: 16px;
            padding: 40px;
            max-width: 520px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .logo-placeholder {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid #ffffff55;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        .icon-row i {
            font-size: 32px;
            margin: 0 10px;
            color: #d1d1d1;
        }

        footer {
            font-size: 14px;
            color: #cccccc;
            margin-top: 25px;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center text-center min-vh-100">
    <div class="coming-soon-box">

        <!-- Logo area -->
        <div class="logo-placeholder">
            <!-- Replace with your own logo image if you want -->
            <i class="bi bi-car-front-fill"></i>
        </div>

        <h1 class="fw-bold mb-3">Our Site Will Be Available Soon</h1>
        <p class="mb-4 text-light">
            We are currently working on our new website.  
            Professional automotive repair services are coming very soon.
        </p>

        <!-- Automotive icons -->
        <div class="icon-row mb-4">
            <i class="bi bi-gear-fill"></i>
            <i class="bi bi-tools"></i>
            <i class="bi bi-wrench-adjustable"></i>
            <i class="bi bi-speedometer2"></i>
        </div>

        <footer>
            © 2025 • Premium Auto Service
        </footer>
    </div>
</div>

</body>
</html>
